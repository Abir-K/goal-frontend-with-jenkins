apiVersion: apps/v1
kind: Deployment
metadata:
  name: goal-fe
  labels:
    app: goal-fe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goal-fe
  template:
    metadata:
      labels:
        app: goal-fe
    spec:
      containers:
      - name: goal-fe
        image: 699475925713.dkr.ecr.eu-north-1.amazonaws.com/goal-app-frontend:latest-d4b2f6d0ec01c758b0664aeeb0eb7558171c522b
        ports:
        - containerPort: 8080
