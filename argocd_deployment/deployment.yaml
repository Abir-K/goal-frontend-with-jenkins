apiVersion: apps/v1
kind: Deployment
metadata:
  name: goal-fe
  labels:
    app: goal-fe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goal-fe
  template:
    metadata:
      labels:
        app: goal-fe
    spec:
      containers:
      - name: goal-fe
        image: 699475925713.dkr.ecr.ap-south-1.amazonaws.com/goal-app-frontend:latest-09f856f311ec86cadf861b94fb04ca682846d803
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: ecr-secret
